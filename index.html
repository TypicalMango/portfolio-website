<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page - Portfolio</title>
    <meta name="description" content="Portfolio website showcasing my projects, skills, and contact information.">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Web Page</h1>
        <nav role="navigation" aria-label="Main Navigation">
            <ul>
                <li><a href="#about-me">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="about-me">
            <h2>About Me</h2>
            <p>This is a brief introduction about myself. I enjoy coding and creating web pages.</p>
        </section>
        <section id="skills">
            <h2>Skills</h2>
            <ul>
                <li>HTML5</li>
                <li>CSS3</li>
                <li>JavaScript</li>
                <li>React</li>
                <li>Node.js</li>
                <li>Accessibility</li>
            </ul>
        </section>
        <section id="projects">
            <h2>My Projects</h2>
            <article>
                <figure>
                    <img src="project1.png" alt="Screenshot of Project 1" />
                    <figcaption>Project 1: Description of project 1.</figcaption>
                </figure>
            </article>
            <article>
                <figure>
                    <img src="project2.png" alt="Screenshot of Project 2" />
                    <figcaption>Project 2: Description of project 2.</figcaption>
                </figure>
            </article>
            <article>
                <figure>
                    <img src="project3.png" alt="Screenshot of Project 3" />
                    <figcaption>Project 3: Description of project 3.</figcaption>
                </figure>
            </article>
        </section>
        <section id="contact">
            <h2>Contact Me</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 My Web Page</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
